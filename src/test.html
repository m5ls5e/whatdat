<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-F7cPHYSdE3FzBKvdxDKyFow9Y28Yq7KGHQOKpOI+rwc8s6jJnp///mpEJAib2EM6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <input class="file-input" type="file" accept="image/*" capture="environment">
        <img src class="photo-preview" />
        <pre><code class="results code"></code></pre>
      </div>
    </div>
  </div>
<script>
  function getBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onload = () => resolve([
        reader.result,
        file,
      ]);
      reader.onerror = error => reject(error);
    });
  }

  function setPreviewImage(imgSelector, base64img) {
    const previewImg = document.querySelector(imgSelector);
    previewImg.src = base64img;
  }

  async function getImageFromFileInput(fileInput) {
    const file = fileInput.files[0];
    const base64 = await getBase64(file)
      .then(data => data)
      .catch((error) => {
        console.error(error);
      });
    return base64;
  }

  const photoFileElement = document.querySelector('.file-input');
  photoFileElement.addEventListener('change', async function () {
    const imageData = await getImageFromFileInput(this);
    // console.log(imageData);
    setPreviewImage('.photo-preview', imageData[0]);
    console.log(imageData[1]);
  });

  const image = document.querySelector('.photo-preview');
  image.addEventListener('load', async (event) => {
    try {
      let tensor = tf.browser.fromPixels(image)
      console.log(event);
      const model = await mobilenet.load(2, 1.0);
      const predictions = await model.classify(tensor, 10);
      console.log(predictions);
      const resultsMarkup = getResultsMarkup(predictions);
      document.querySelector('.results').innerHTML = resultsMarkup;
    } catch (error) {
      console.error(error);
    }
  });

  function getResultsTableMarkup(data) {
    const tableRowMarkup = data.map(prediction => `
        <tr>
          <td>
            ${Math.round(prediction.probability * 100)}%
          </td>
          <td>
            ${prediction.className}
          </td>
        </tr>
      `).join('\n');

    return tableRowMarkup;
  }

  function getResultsMarkup(data) {
    const resultsTableMarkup = getResultsTableMarkup(data);
    const resultsMarkup = `
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Probability</th>
              <th scope="col">Prediction</th>
            </tr>
          </thead>
          <tbody>
            ${resultsTableMarkup}
          </tbody>
        </table>
      </div>
    `;
    return resultsMarkup;
  }
</script>
</body>
</html>
